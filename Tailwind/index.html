<!DOCTYPE html>
<html class="h-full" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body class="min-h-full w-full font-Primary">
    <div class="border-b border-gray-200">
        <header class="max-w-7xl mx-auto">
            <nav class="flex py-2 ">

                <div class="flex mr-auto p-1 rounded-md items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-8 h-8 text-green-500 mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5" />
                    </svg>
                    <h1 class="text-lg font-mono font-medium">DevJourney</h1>
                </div>

                <section class="md:flex hidden"> <!-- Desktop Menu -->
                    <button class=" mx-1">
                        <img src="assets/Denmark.svg" alt="My Happy SVG" width="30"
                            class="hover:border hover:border-black rounded p-1" />
                    </button>
                    <button class="text-yellow-400 ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-7 h-7 hover:border hover:border-black rounded m-1 p-1">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                        </svg>
                    </button>
                    <hr class="border-l my-auto h-8 mx-2">
                    <div class="flex items-center ">
                        <form class="flex flex-row space-x-1 mx-1">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </div>
                                <input type="search" id="default-search"
                                    class="block w-full p-1 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Søg kurser" required>
                            </div>
                            <button type="submit"
                                class="bg-green-400 px-2 py-1 text-sm text-center rounded text-white hover:text-green-500 hover:border-green-500 hover:border hover:bg-white font-Primary font-semibold">Søg
                            </button>
                        </form>
                    </div>

                    <hr class="border-l my-auto h-8 mx-2">

                    <ul class=" flex flex-row items-center space-x-3 me-3 ">
                        <li class="p-1 text-sm hover:text-blue-500 font-semibold text-gray-800">
                            Kurser
                        </li>
                        <li class="p-1 text-sm hover:text-blue-500 font-semibold text-gray-800">
                            Roadmaps
                        </li>
                        <li class="p-1 text-sm hover:text-blue-500 font-semibold text-gray-800">
                            Forum
                        </li>
                    </ul>
                    <hr class="border-l my-auto h-8 mx-2">

                    <div class="flex items-center">
                        <div class="flex flex-row px-1 items-center ">
                            <div class="me-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </div>
                            <div class="me-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="md:hidden flex">
                    <button type="button" onclick="toggleHidden()" class="hover:border hover:border-black">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                </section>
            </nav>
        </header>
        <div id="nav-container" class="hidden absolute w-full">

            <div class="flex flex-row my-1 w-full mx-auto">
                <button class=" mx-1">
                    <img src="assets/Denmark.svg" alt="My Happy SVG" width="30"
                        class="hover:border hover:border-black rounded p-1" />
                </button>

                <hr class="border-l my-auto h-8 mx-2">

                <button class="text-yellow-400 ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-7 h-7 hover:border hover:border-black rounded m-1 p-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                    </svg>
                </button>

                <hr class="border-l my-auto h-8 mx-2">

                <button class="text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-7 h-7 hover:border hover:border-black rounded m-1 p-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
            <ul class=" flex flex-col">
                <li
                    class="mx-2 my-1 text-lg hover:text-blue-500 font-semibold py-2 text-gray-800 bg-gray-300  rounded-lg h-full">
                    <span class="ms-2">
                        Kurser
                    </span>
                </li>
                <li
                    class="mx-2 my-1 text-lg hover:text-blue-500 font-semibold py-2 text-gray-800 items-center rounded-lg h-full">
                    <span class="ms-2">
                        Roadmaps
                    </span>
                </li>
                <li
                    class="mx-2 my-1 text-lg hover:text-blue-500 font-semibold py-2 text-gray-800 items-center rounded-lg h-full">
                    <span class="ms-2">
                        Forum
                    </span>
                </li>
            </ul>

        </div>
    </div>
    <script>
        function toggleHidden() {
            navContainer = document.querySelector('#nav-container');
            navContainer.classList.toggle('hidden')
        }
    </script>
</body>

</html>
